version: '3.8'

services:
  # Redis Cache для Phase 9
  # Performance: 4x latency improvement (200ms → 50ms)
  # Target: 80%+ cache hit rate, 10K req/sec
  redis:
    image: redis:7-alpine
    container_name: superbrain_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-superbrain_redis_2025} --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - superbrain_network

  # PostgreSQL Database (Supabase или локальная)
  # Для локальной разработки можно раскомментировать:
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: superbrain_postgres
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_USER: ${DB_USER:-postgres}
  #     POSTGRES_PASSWORD: ${DB_PASSWORD:-superbrain_db_2025}
  #     POSTGRES_DB: ${DB_NAME:-superbrain}
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U postgres"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - superbrain_network

volumes:
  redis_data:
    driver: local
  # postgres_data:
  #   driver: local

networks:
  superbrain_network:
    driver: bridge
