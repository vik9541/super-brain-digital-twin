name: Build and Deploy Victor Bot v2.0

on:
  push:
    branches:
      - main
    paths:
      - 'main_victor_bot.py'
      - 'api/victor_bot_router.py'
      - 'workers/**'
      - 'Dockerfile.victor-bot'
      - 'requirements.api.txt'
      - 'k8s/victor-bot/**'
      - '.github/workflows/victor-bot.yml'
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com/digital-twin-registry
  IMAGE_NAME: victor-bot
  VERSION: 2.0.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -f Dockerfile.victor-bot \
            .

      - name: Push to Registry
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save 3fbf1852-b6c2-437f-b86e-9aefe81d2ec6

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/victor-bot/01-secrets.yaml
          kubectl apply -f k8s/victor-bot/02-configmap.yaml
          kubectl apply -f k8s/victor-bot/03-deployment.yaml
          kubectl apply -f k8s/victor-bot/04-service.yaml
          kubectl apply -f k8s/victor-bot/05-ingress.yaml
          
      - name: Update deployment image
        run: |
          kubectl set image deployment/victor-bot-v2 \
            victor-bot=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} \
            -n production

      - name: Wait for rollout
        run: kubectl rollout status deployment/victor-bot-v2 -n production --timeout=5m

      - name: Deployment complete
        run: |
          echo "âœ… Victor Bot v2.0 deployed successfully"
          kubectl get pods -n production | grep victor-bot
