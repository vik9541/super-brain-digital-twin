name: Build and Deploy Victor Bot v2.0

on:
  push:
    branches:
      - main
    paths:
      - 'main_victor_bot.py'
      - 'api/victor_bot_router.py'
      - 'workers/**'
      - 'Dockerfile.victor-bot'
      - 'requirements.api.txt'
      - 'k8s/victor-bot/**'
      - '.github/workflows/victor-bot.yml'
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com/digital-twin-registry
  IMAGE_NAME: victor-bot
  VERSION: 2.0.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -f Dockerfile.victor-bot \
            .

      - name: Push to Registry
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Image built successfully
        run: |
          echo "âœ… Image pushed to registry"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}"
          echo ""
          echo "Next steps (run locally):"
          echo "1. kubectl set image deployment/victor-bot-v2 victor-bot=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}"
          echo "2. kubectl rollout status deployment/victor-bot-v2"
