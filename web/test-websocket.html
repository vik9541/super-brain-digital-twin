<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 7.2 WebSocket Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.online {
            background: #dcfce7;
            color: #166534;
        }

        .status.offline {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status.online .status-dot {
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        .status.offline .status-dot {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #1f2937;
            margin-bottom: 16px;
            font-size: 18px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: #4b5563;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 10px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .messages {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 12px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }

        .message {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 3px solid transparent;
        }

        .message.connected { background: #dcfce7; border-left-color: #22c55e; }
        .message.disconnected { background: #fee2e2; border-left-color: #ef4444; }
        .message.sent { background: #dbeafe; border-left-color: #3b82f6; }
        .message.received { background: #fef3c7; border-left-color: #f59e0b; }

        .presence-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .user {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: #f9fafb;
            border-radius: 6px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            color: #1f2937;
        }

        .user-email {
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸš€ Phase 7.2: WebSocket Test Client</h1>
            <p style="color: #6b7280; margin-bottom: 12px;">Real-Time Workspace Synchronization Test</p>
            <div id="connection-status" class="status offline">
                <div class="status-dot"></div>
                <span>Offline</span>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="grid">
            <!-- Connection Panel -->
            <div class="panel">
                <h2>ðŸ”Œ Connection</h2>
                <div class="input-group">
                    <label>Workspace ID</label>
                    <input type="text" id="workspace-id" value="test-workspace-1" />
                </div>
                <div class="input-group">
                    <label>Your Name</label>
                    <input type="text" id="user-name" value="Test User" />
                </div>
                <div class="input-group">
                    <label>Your Email</label>
                    <input type="text" id="user-email" value="test@example.com" />
                </div>
                <button id="connect-btn">Connect</button>
                <button id="disconnect-btn" disabled style="margin-top: 8px; background: #dc2626;">Disconnect</button>
            </div>

            <!-- Presence Panel -->
            <div class="panel">
                <h2>ðŸ‘¥ Users Online (<span id="user-count">0</span>)</h2>
                <div id="presence-list" class="presence-list"></div>
            </div>

            <!-- Send Message Panel -->
            <div class="panel">
                <h2>ðŸ“¤ Send Message</h2>
                <div class="input-group">
                    <label>Message Type</label>
                    <select id="message-type" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px;">
                        <option value="contact_created">Contact Created</option>
                        <option value="contact_updated">Contact Updated</option>
                        <option value="contact_deleted">Contact Deleted</option>
                        <option value="note_added">Note Added</option>
                        <option value="typing">Typing</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Contact ID</label>
                    <input type="text" id="contact-id" value="contact-123" />
                </div>
                <div class="input-group">
                    <label>Message Data (JSON)</label>
                    <textarea id="message-data" rows="4">{"name": "John Doe", "email": "john@example.com"}</textarea>
                </div>
                <button id="send-btn" disabled>Send Message</button>
            </div>

            <!-- Messages Log Panel -->
            <div class="panel">
                <h2>ðŸ“¨ Messages Log</h2>
                <div id="messages" class="messages"></div>
                <button id="clear-log-btn" style="margin-top: 8px; background: #6b7280;">Clear Log</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let workspaceId = '';
        let userId = '';

        const elements = {
            status: document.getElementById('connection-status'),
            connectBtn: document.getElementById('connect-btn'),
            disconnectBtn: document.getElementById('disconnect-btn'),
            sendBtn: document.getElementById('send-btn'),
            clearLogBtn: document.getElementById('clear-log-btn'),
            messages: document.getElementById('messages'),
            presenceList: document.getElementById('presence-list'),
            userCount: document.getElementById('user-count'),
            workspaceIdInput: document.getElementById('workspace-id'),
            userNameInput: document.getElementById('user-name'),
            userEmailInput: document.getElementById('user-email'),
            messageTypeSelect: document.getElementById('message-type'),
            contactIdInput: document.getElementById('contact-id'),
            messageDataTextarea: document.getElementById('message-data'),
        };

        function log(message, type = 'received') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            elements.messages.appendChild(div);
            elements.messages.scrollTop = elements.messages.scrollHeight;
        }

        function updateStatus(connected) {
            if (connected) {
                elements.status.className = 'status online';
                elements.status.querySelector('span').textContent = 'Connected';
                elements.connectBtn.disabled = true;
                elements.disconnectBtn.disabled = false;
                elements.sendBtn.disabled = false;
            } else {
                elements.status.className = 'status offline';
                elements.status.querySelector('span').textContent = 'Offline';
                elements.connectBtn.disabled = false;
                elements.disconnectBtn.disabled = true;
                elements.sendBtn.disabled = true;
            }
        }

        function updatePresence(users) {
            elements.userCount.textContent = users.length;
            elements.presenceList.innerHTML = users.map(user => `
                <div class="user">
                    <div class="user-avatar">${(user.name || 'U')[0].toUpperCase()}</div>
                    <div class="user-info">
                        <div class="user-name">${user.name || 'Anonymous'}</div>
                        <div class="user-email">${user.email || user.user_id}</div>
                    </div>
                </div>
            `).join('');
        }

        function connect() {
            workspaceId = elements.workspaceIdInput.value;
            const userName = elements.userNameInput.value;
            const userEmail = elements.userEmailInput.value;
            userId = 'user_' + Math.random().toString(36).substr(2, 9);

            const token = 'test_token_' + userId;
            const url = `ws://localhost:8001/ws/workspace/${workspaceId}?token=${token}`;

            log(`Connecting to ${url}...`, 'connected');

            ws = new WebSocket(url);

            ws.onopen = () => {
                log('âœ… Connected!', 'connected');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`ðŸ“¨ ${data.type}: ${JSON.stringify(data)}`, 'received');

                if (data.type === 'presence_update') {
                    updatePresence(data.users);
                }
            };

            ws.onerror = (error) => {
                log('âŒ Error: ' + error, 'disconnected');
            };

            ws.onclose = () => {
                log('ðŸ“´ Disconnected', 'disconnected');
                updateStatus(false);
                updatePresence([]);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ Not connected', 'sent');
                return;
            }

            const messageType = elements.messageTypeSelect.value;
            const contactId = elements.contactIdInput.value;
            let messageData;

            try {
                messageData = JSON.parse(elements.messageDataTextarea.value);
            } catch (e) {
                log('âŒ Invalid JSON in message data', 'sent');
                return;
            }

            const message = {
                type: messageType,
                contact_id: contactId,
                ...messageData
            };

            if (messageType === 'contact_created') {
                message.contact = messageData;
                delete message.contact_id;
            } else if (messageType === 'contact_updated') {
                message.changes = messageData;
            } else if (messageType === 'note_added') {
                message.note = messageData.note || 'Test note';
            }

            ws.send(JSON.stringify(message));
            log(`ðŸ“¤ Sent ${messageType}: ${JSON.stringify(message)}`, 'sent');
        }

        elements.connectBtn.addEventListener('click', connect);
        elements.disconnectBtn.addEventListener('click', disconnect);
        elements.sendBtn.addEventListener('click', sendMessage);
        elements.clearLogBtn.addEventListener('click', () => {
            elements.messages.innerHTML = '';
        });

        log('ðŸ‘‹ WebSocket Test Client ready. Click Connect to start.', 'connected');
    </script>
</body>
</html>
