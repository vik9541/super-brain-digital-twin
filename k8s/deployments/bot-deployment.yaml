apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot
  namespace: super-brain-prod
  labels:
    app: bot
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: bot
  template:
    metadata:
      labels:
        app: bot
        version: v1
    spec:
      imagePullSecrets:
        - name: do-registry
      containers:
        - name: bot
          image: registry.digitalocean.com/super-brain/bot:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            # From ConfigMap
            - name: BOT_NAME
              valueFrom:
                configMapKeyRef:
                  name: bot-config
                  key: BOT_NAME
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: bot-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: bot-config
                  key: LOG_LEVEL
            # From Secrets
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: telegram-credentials
                  key: bot-token
            - name: N8N_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: n8n-webhooks
                  key: webhook-url
            - name: API_BASE_URL
              value: "http://api:8000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bot
  namespace: super-brain-prod
  labels:
    app: bot
spec:
  type: ClusterIP
  selector:
    app: bot
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
