---
# SUPER BRAIN v4.0 - Telegram Bot Deployment
# Kubernetes Deployment for Telegram Bot Handler
# Namespace: super-brain
# Date: December 10, 2025

apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
  namespace: super-brain
  labels:
    app: telegram-bot
    version: v4.0
    component: bot
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
        version: v4.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: telegram-bot
      imagePullSecrets:
      - name: digital-twin-registry
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: telegram-bot
        image: registry.digitalocean.com/digital-twin-registry/bot:latest
        imagePullPolicy: Always
        
        # Port configuration
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Environment variables from secrets
        env:
        # Telegram Bot Token
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: telegram-credentials
              key: TELEGRAM_BOT_TOKEN
        
        # N8N Webhook
        - name: N8N_WEBHOOK_BASE
          valueFrom:
            secretKeyRef:
              name: n8n-webhooks
              key: N8N_WEBHOOK_URL
        
        # Supabase credentials (for context storage)
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: supabase-credentials
              key: SUPABASE_URL
        
        - name: SUPABASE_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-credentials
              key: SUPABASE_KEY
        
        # Perplexity API
        - name: PERPLEXITY_API_KEY
          valueFrom:
            secretKeyRef:
              name: perplexity-credentials
              key: PERPLEXITY_API_KEY
        
        # Logging
        - name: LOG_LEVEL
          value: "INFO"
        
        - name: ENVIRONMENT
          value: "production"
        
        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Liveness probe - check if bot is still running
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - check if bot is ready to accept traffic
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false
        
        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: bot-cache
          mountPath: /app/cache
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      - name: bot-cache
        emptyDir:
          sizeLimit: 500Mi
      
      # Node affinity (optional)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - telegram-bot
              topologyKey: kubernetes.io/hostname
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 30

---
# Service for Telegram Bot
apiVersion: v1
kind: Service
metadata:
  name: telegram-bot
  namespace: super-brain
  labels:
    app: telegram-bot
    version: v4.0
spec:
  type: ClusterIP
  selector:
    app: telegram-bot
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None

---
# ServiceAccount for Telegram Bot
apiVersion: v1
kind: ServiceAccount
metadata:
  name: telegram-bot
  namespace: super-brain
  labels:
    app: telegram-bot

---
# Role for Telegram Bot (read secrets, update configmaps)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: telegram-bot
  namespace: super-brain
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
  resourceNames:
    - telegram-credentials
    - supabase-credentials
    - perplexity-credentials
    - n8n-webhooks
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]

---
# RoleBinding for Telegram Bot
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: telegram-bot
  namespace: super-brain
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: telegram-bot
subjects:
- kind: ServiceAccount
  name: telegram-bot
  namespace: super-brain

---
# HorizontalPodAutoscaler for Telegram Bot
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: telegram-bot
  namespace: super-brain
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: telegram-bot
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 1
        periodSeconds: 30
      selectPolicy: Max
