---
# SUPER BRAIN v4.0 - Telegram Bot Deployment
# Kubernetes Deployment for Telegram Bot Handler
# Namespace: super-brain
# Date: December 15, 2025
# : Только 1 реплика! Bot polling не поддерживает множественные экземпляры

apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
  namespace: super-brain
  labels:
    app: telegram-bot
    version: v4.0
    component: bot
spec:
  replicas: 1  # :  ТЬ! Telegram polling конфликтует при >1 реплике
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0  # е создавать новые поды до удаления старых
      maxUnavailable: 1
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
        version: v4.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: telegram-bot
      imagePullSecrets:
        - name: digital-twin-registry
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: telegram-bot
        image: registry.digitalocean.com/digital-twin-registry/bot:latest
        imagePullPolicy: Always
        
        # Port configuration
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Environment variables from secrets
        env:
        # Telegram Bot Token
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: telegram-credentials
              key: TELEGRAM_BOT_TOKEN
        
        # N8N Webhook
        - name: N8N_WEBHOOK_BASE
          valueFrom:
            secretKeyRef:
              name: n8n-webhooks
              key: N8N_WEBHOOK_URL
        
        # Supabase credentials (for context storage)
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: supabase-credentials
              key: SUPABASE_URL
        
        - name: SUPABASE_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-credentials
              key: SUPABASE_KEY
        
        # Perplexity API
        - name: PERPLEXITY_API_KEY
          valueFrom:
            secretKeyRef:
              name: perplexity-credentials
              key: PERPLEXITY_API_KEY
        
        # Logging
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENVIRONMENT
          value: "production"
        
        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Health checks отключены - бот работает в polling режиме без HTTP сервера
        # livenessProbe и readinessProbe закомментированы
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false
        
        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: bot-cache
          mountPath: /app/cache
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      - name: bot-cache
        emptyDir:
          sizeLimit: 500Mi
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 30

---
# Service for Telegram Bot
apiVersion: v1
kind: Service
metadata:
  name: telegram-bot
  namespace: super-brain
  labels:
    app: telegram-bot
    version: v4.0
spec:
  type: ClusterIP
  selector:
    app: telegram-bot
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None

---
# ServiceAccount for Telegram Bot
apiVersion: v1
kind: ServiceAccount
metadata:
  name: telegram-bot
  namespace: super-brain
  labels:
    app: telegram-bot

---
# Role for Telegram Bot (read secrets, update configmaps)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: telegram-bot
  namespace: super-brain
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
  resourceNames:
    - telegram-credentials
    - supabase-credentials
    - perplexity-credentials
    - n8n-webhooks
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]

---
# RoleBinding for Telegram Bot
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: telegram-bot
  namespace: super-brain
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: telegram-bot
subjects:
- kind: ServiceAccount
  name: telegram-bot
  namespace: super-brain

# HorizontalPodAutoscaler 
# : Telegram bot в polling режиме не может работать с несколькими репликами
# из-за конфликта getUpdates API. Только 1 экземпляр должен быть запущен.
