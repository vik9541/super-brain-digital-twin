---
# Victor Bot v2.0 - Service
apiVersion: v1
kind: Service
metadata:
  name: victor-bot-service
  namespace: production
  labels:
    app: victor-bot-v2
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: victor-bot-v2
  sessionAffinity: None
