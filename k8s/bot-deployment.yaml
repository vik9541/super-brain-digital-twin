# Phase 3: Telegram Bot Kubernetes Deployment
# Digital Twin Bot - Production Ready Configuration

apiVersion: apps/v1
kind: Deployment
metadata:
  name: digital-twin-bot
  namespace: default
  labels:
    app: digital-twin-bot
    component: telegram-bot
    version: v3.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digital-twin-bot
  template:
    metadata:
      labels:
        app: digital-twin-bot
        component: telegram-bot
    spec:
      containers:
      - name: telegram-bot
        image: your-registry/digital-twin-bot:v3.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: telegram-bot-secrets
              key: bot-token
        - name: N8N_WEBHOOK_BASE
          value: "https://lavrentev.app.n8n.cloud/webhook"
        - name: ADMIN_TELEGRAM_ID
          value: "123456789"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: digital-twin-bot-service
  namespace: default
spec:
  selector:
    app: digital-twin-bot
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
