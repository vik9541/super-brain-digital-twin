apiVersion: apps/v1
kind: Deployment
metadata:
  name: contact-ai-service
  namespace: default
  labels:
    app: contact-ai
    module: contact-intelligence
spec:
  replicas: 2
  selector:
    matchLabels:
      app: contact-ai
  template:
    metadata:
      labels:
        app: contact-ai
    spec:
      containers:
      - name: contact-ai
        image: registry.digitalocean.com/your-registry/contact-ai:latest
        ports:
        - containerPort: 8000
        env:
        - name: SUPABASE_URL
          value: "https://lvixtpatqrtuwnygtpjx.supabase.co"
        - name: SUPABASE_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-credentials
              key: service-role-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-credentials
              key: api-key
        - name: CONTACT_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: contact-secrets
              key: encryption-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: contact-ai-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: contact-ai