# ============================================
# CONTACT INTELLIGENCE - KUBERNETES DEPLOYMENT
# ============================================
# Production-ready deployment for DigitalOcean DOKS
# API Endpoint: POST /api/v1/contact/ingest
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: contact-intelligence
  namespace: default
  labels:
    app: contact-intelligence
    module: contact-intelligence
    tier: backend
    version: v1.0.0
spec:
  replicas: 2  # Высокая доступность
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployment
  selector:
    matchLabels:
      app: contact-intelligence
  template:
    metadata:
      labels:
        app: contact-intelligence
        module: contact-intelligence
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: contact-intelligence
        image: registry.digitalocean.com/super-brain/contact-intelligence:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        # Environment variables from Secret
        envFrom:
        - secretRef:
            name: contact-secrets
        
        # Additional env vars
        env:
        - name: APP_NAME
          value: "Contact Intelligence Service"
        - name: ENVIRONMENT
          value: "production"
        - name: PORT
          value: "8000"
        - name: WORKERS
          value: "4"
        
        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Startup probe (for slow starts)
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        
        # Volume mounts
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      
      # Volumes
      volumes:
      - name: logs
        emptyDir: {}
      
      # Image pull secrets (для DigitalOcean Registry)
      imagePullSecrets:
      - name: registry-super-brain

---
# ============================================
# SERVICE - LoadBalancer/ClusterIP
# ============================================

apiVersion: v1
kind: Service
metadata:
  name: contact-intelligence
  namespace: default
  labels:
    app: contact-intelligence
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-name: "contact-intelligence-lb"
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
spec:
  type: LoadBalancer  # Или ClusterIP если за Ingress
  selector:
    app: contact-intelligence
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP

---
# ============================================
# HORIZONTAL POD AUTOSCALER
# ============================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: contact-intelligence-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: contact-intelligence
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

---
# ============================================
# POD DISRUPTION BUDGET
# ============================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: contact-intelligence-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: contact-intelligence
